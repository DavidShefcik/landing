<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/images/moyai.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="author" content="David Shefcik" />
    <meta name="description" content="Full Stack Web Developer" />
    <meta
      name="keywords"
      content="David,Shefcik,Full,Stack,FullStack,Web,Website,Dev,Developer,React,Reactjs,React.js,Type,Script,TypeScript"
    />
    <title>David Shefcik - Full Stack Web Developer</title>

    <script defer src="/__/firebase/9.1.3/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.1.3/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.1.3/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const loadEl = document.querySelector('#load');

        firebase.analytics();
        firebase.analytics().logEvent('loaded');
        firebase.performance();

        try {
          let app = firebase.app();
          let features = ['analytics'].filter((feature) => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
